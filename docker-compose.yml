services:
  tisk-db:
    image: postgres:18-alpine
    container_name: "tisk-db"
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - tisk-db-data:/var/lib/postgresql/data
    networks:
      - tisk-network
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}' ]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: 5

  tisk-backend:
    image: tisk-backend:latest
    container_name: "tisk-backend"
    env_file:
      - .env.production
    networks:
      - tisk-network
    depends_on:
      tisk-db:
        condition: service_healthy
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: 5

  tisk-frontend:
    image: tisk-frontend:latest
    container_name: "tisk-frontend"
    env_file:
      - .env.production
    networks:
      - tisk-network
    depends_on:
      tisk-backend:
        condition: service_healthy
      tisk-db:
        condition: service_healthy
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 5

  tisk-caddy:
    image: caddy:alpine
    container_name: "tisk-caddy"
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    networks:
      - tisk-network
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - tisk-caddy-ssl-data:/data

volumes:
  tisk-db-data:
    driver: local
    external: false
    name: tisk-db-data

  tisk-caddy-ssl-data:
    driver: local
    external: false
    name: tisk-caddy-ssl-data

networks:
  tisk-network:
    driver: bridge
    external: false
    name: tisk-network
